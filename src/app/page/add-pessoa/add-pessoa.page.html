<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Adicionar Pessoa</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="submitForm()">
        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" [(ngModel)]="pessoa.nome" name="nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Data de Nascimento</ion-label>
            <ion-datetime name="dataNascimento" doneText="Confirmar" cancelText="Cancelar" displayFormat="DD/MM/YYYY" [(ngModel)]="pessoa.dataNascimento"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label position="floating">CPF</ion-label>
            <ion-input type="text" name="cpf" [(ngModel)]="pessoa.cpf"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input type="text" [(ngModel)]="pessoa.telefone" name="telefone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">CEP</ion-label>
            <ion-input type="text" name="cep" [(ngModel)]="pessoa.cep"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" color="primary">Salvar</ion-button>
    </form>
</ion-content>
