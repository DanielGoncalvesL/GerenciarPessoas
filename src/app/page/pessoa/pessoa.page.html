<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Pessoas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let pessoa of pessoas">
            <ion-item [routerLink]="'/add-pessoa/' + pessoa.id" detail>
                <ion-label>{{pessoa.nome}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-options color="danger">Excluir</ion-item-options>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/add-pessoa" color="primary">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
